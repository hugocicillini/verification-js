<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="campos" oninput="nameValidation()" required>
            <span>Nome deve ter no mínimo 8 caracteres.</span>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="campos" required oninput="emailValidation()">
            <span>Insira um email válido.</span>
            
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="campos" required oninput="passValidation()">
            <span>Senha deve ter no mínimo 8 caracteres, incluindo minúsculas, maiúsculas e 1 dígito.</span>
            
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="campos" required maxlength="11" oninput="telValidation()">
            <span>Insira um telefone válido.</span>
            
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" class="campos" required maxlength="11" oninput="cpfValidation()">
            <span>Insira um CPF válido.</span>
            
            <input type="button" value="Enviar">
            
        </form>
    </main>
</body>
</html>
